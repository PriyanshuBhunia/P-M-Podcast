<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&M Podcast</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #bbacac;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: url('logo.jpg') no-repeat center;
            background-size: cover;
            height: 200px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            gap: 20px;
            margin: 30px auto;
            max-width: 90%;
            padding: 20px;
        }

        .intro-container {
            flex: 1;
            max-width: 450px;
            text-align: left;
        }

        .intro-container h2 {
            font-size: 2rem;
            color: red;
            text-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8);
            transition: all 0.3s ease-in-out;
        }

        .intro-container h2:hover {
            color: yellow;
            text-shadow: 0px 0px 15px rgba(255, 255, 0, 1);
        }

        .intro-container p {
            font-size: 1.1rem;
            color: #ffffff;
            font-weight: bold;
        }

        .video-container {
            flex: 2;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 140, 0, 0.5);
        }

        iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
        }

        .footer {
            padding: 20px;
            background: #222;
            font-size: 1rem;
        }

        /* Floating Symbols Animation */
        .floating-symbol {
            position: absolute;
            font-size: 2rem;
            opacity: 1;
            animation: floatUp 5s linear infinite, fadeOut 5s linear forwards;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-10vh);
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 0.5; }
            100% { opacity: 0; }
        }

        /* Shiny Cursor Effect */
        .shiny-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 0, 1) 0%, rgba(255, 166, 0, 0.5) 50%, rgba(255, 166, 0, 0) 100%);
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: 0.8;
            transition: transform 0.1s ease-out;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            color: white;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(90deg, #ff2e63, #ff8c00);
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="header"></div>

    <div class="container">
        <div class="intro-container">
            <h2>Welcome to P&M Podcast</h2>
            <p><strong>Priyanshu & Mason</strong> are passionate about music, fashion and art, sharing insights, trends, and stories through engaging discussions.</p>
            <p>Join us as we explore the world of creativity, style, and sound.</p>
        </div>

        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1OCjvAumxYJFqTouNZiTLvJcTJ9TpWRni/preview" allowfullscreen></iframe>
        </div>
    </div>
    
    <div class="footer">&copy; 2025 P&M Podcast. All Rights Reserved.</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function createFloatingSymbol() {
                const symbols = ['🎵', '🎧', '⭐', '🎤', '🎼', '👗', '👠', '🕶️', '👜', '💄'];
                const symbol = document.createElement('div');
                symbol.classList.add('floating-symbol');
                symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                symbol.style.left = Math.random() * 100 + 'vw';
                symbol.style.top = Math.random() * 100 + 'vh';
                document.body.appendChild(symbol);
                setTimeout(() => symbol.remove(), 5000);
            }
            setInterval(createFloatingSymbol, 1000);

            // Shiny Cursor Effect
            const cursor = document.createElement("div");
            cursor.classList.add("shiny-cursor");
            document.body.appendChild(cursor);

            document.addEventListener("mousemove", (e) => {
                cursor.style.left = `${e.pageX}px`;
                cursor.style.top = `${e.pageY}px`;
            });

            document.addEventListener("mouseover", () => {
                cursor.style.transform = "scale(1.5)";
            });

            document.addEventListener("mouseout", () => {
                cursor.style.transform = "scale(1)";
            });
        });
    </script>
</body>
</html>
